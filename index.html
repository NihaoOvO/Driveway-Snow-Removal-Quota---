<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Driveway Snow Removal Quote</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      margin: 0;
      background: #f6f7fb;
      color: #111;
    }
    .wrap {
      max-width: 860px;
      margin: 32px auto;
      padding: 16px;
    }
    .card {
      background: #fff;
      border: 1px solid #e6e6e6;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 2px 10px rgba(0,0,0,.04);
    }
    h1 { margin: 0 0 8px; font-size: 26px; }
    h2 { margin: 0 0 10px; font-size: 18px; }
    p { margin: 8px 0; color: #333; }
    .muted { color:#666; font-size: 12px; }
    .grid {
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 780px) {
      .grid { grid-template-columns: 1fr 1fr; }
    }
    label {
      display:block;
      font-size: 13px;
      margin-bottom: 6px;
    }
    input, select, button {
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background:#111;
      color:#fff;
      border: 1px solid #111;
      cursor:pointer;
    }
    button:disabled {
      background:#777;
      border-color:#777;
      cursor:not-allowed;
    }
    .imgbox {
      margin-top: 12px;
      display:none;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      border: 1px solid #eee;
    }
    .pill {
      display:inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background:#f1f1f1;
      font-size:12px;
      margin-right: 8px;
    }
    .quote {
      font-size: 22px;
      font-weight: 700;
      margin-top: 10px;
    }
    .danger { color:#b00020; }
    .ok { color:#0b6; }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- Header -->
    <div class="card">
      <h1>Driveway Snow Removal Quote</h1>
      <p class="muted">
        This is a local demo. Photos are previewed in your browser and are not automatically uploaded.
      </p>
    </div>

    <div style="height:14px"></div>

    <!-- Photo Upload -->
    <div class="card">
      <h2>1) Take or Upload a Photo</h2>
      <input id="photo" type="file" accept="image/*" capture="environment" />

      <div class="imgbox" id="imgbox">
        <div style="margin:10px 0;">
          <span class="pill">Photo selected</span>
          <span class="muted" id="photoMeta"></span>
        </div>
        <img id="preview" alt="Driveway preview" />
      </div>

      <p class="muted">
        Tip: Stand at the driveway entrance and capture the full driveway if possible.
      </p>
    </div>

    <div style="height:14px"></div>

    <!-- Info Form -->
    <div class="card">
      <h2>2) Your Information</h2>

      <div class="grid">
        <div>
          <label>ZIP Code (Required)</label>
          <input id="zip" placeholder="e.g. 11050" maxlength="10" />
        </div>

        <div>
          <label>Address (Optional)</label>
          <input id="address" placeholder="Street, City, State" />
        </div>

        <div>
          <label>Driveway Size</label>
          <select id="size">
            <option value="1">1-Car Driveway</option>
            <option value="2" selected>2-Car Driveway</option>
            <option value="3">3-Car / Long Driveway</option>
          </select>
        </div>

        <div>
          <label>&nbsp;</label>
          <button onclick="submitForm()">Get Quote</button>
        </div>
      </div>

      <div class="quote" id="quote"></div>
    </div>

  </div>

  <script>
    const photoInput = document.getElementById('photo');
    const imgbox = document.getElementById('imgbox');
    const preview = document.getElementById('preview');
    const photoMeta = document.getElementById('photoMeta');
    const quoteEl = document.getElementById('quote');

    // Unified and corrected image preview logic
    photoInput.addEventListener('change', function () {
      const file = photoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          imgbox.style.display = 'block';
          photoMeta.textContent = `${file.name} (${Math.round(file.size / 1024)} KB Â· ${file.type})`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Quote calculation
    function submitForm() {
      const zip = document.getElementById('zip').value.trim();
      const size = Number(document.getElementById('size').value);

      if (!zip) {
        quoteEl.innerHTML =
          '<span class="danger">Please enter your ZIP Code.</span>';
        return;
      }

      // Simple pricing logic
      const basePrice = 30;
      const price = basePrice + size * 15;

      quoteEl.innerHTML =
        `<span class="ok">Estimated Price: $${price} per visit</span>`;

      console.log({
        zip,
        size,
        estimatedPrice: price
      });
    }
  </script>
</body>
</html>
